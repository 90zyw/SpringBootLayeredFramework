<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>系统菜单表-添加</title>
    <#include "../common/include_css.html">
</head>
<body class="pace-done fixed-sidebar">
<div id="wrapper">
    <!--左侧菜单-->
    <#include "../common/menu.html">
    <div id="page-wrapper" class="gray-bg">
        <!--头部-->
        <#include "../common/header.html">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox ">
                        <div class="ibox-title">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item">
                                    <a href="javascript:;">系统菜单表</a>
                                </li>
                                <li class="breadcrumb-item active">
                                    <strong>添加</strong>
                                </li>
                            </ol>
                        </div>
                        <div class="ibox-content">
                            <form id="dataForm"  onSubmit="return false">
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">主键</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="id" value="" placeholder="请输入主键" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">UUID</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="uuid" value="" placeholder="请输入UUID" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">添加时间</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="addTime" value="" placeholder="请输入添加时间" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">添加人ID</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="addUserId" value="" placeholder="请输入添加人ID" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">更新时间</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="updateTime" value="" placeholder="请输入更新时间" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">更新人ID</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="updateUserId" value="" placeholder="请输入更新人ID" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">任务名称</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="taskName" value="" placeholder="请输入任务名称" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">任务分组</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="taskGroupName" value="" placeholder="请输入任务分组" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">是否显示（0：是 1：否）</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="status" value="" placeholder="请输入是否显示（0：是 1：否）" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">cron表达式</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="cron" value="" placeholder="请输入cron表达式" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">job所在类</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="jobClass" value="" placeholder="请输入job所在类" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group  row">
                                    <label class="col-sm-2 col-form-label">所需参数</label>
                                    <div class="col-sm-6">
                                        <input type="text" name="params" value="" placeholder="请输入所需参数" autocomplete="off" class="form-control required" />
                                    </div>
                                </div>
                                <div class="hr-line-dashed"></div>
                                <div class="form-group row">
                                    <div class="col-sm-12 col-sm-offset-6 btn-center-al">
                                        <button class="btn btn-white btn-sm" onclick="window.history.back(-1)" type="button">取消</button>
                                        <button class="btn btn-primary btn-sm" onclick="saveOrUpdate()" type="button">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <#include "../common/footer.html">
    </div>
</div>
<#include "../common/include_js.html">
<script src="/static/js/timedTasks/add.js"></script>
</body>
</html>
